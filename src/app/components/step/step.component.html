<mat-card>
  @if (title) {
    <mat-card-header>
      <mat-card-title class="title">{{ title }}</mat-card-title>
    </mat-card-header>
  }
  <mat-card-content class="flex-column-center">
    @if (description) {
      <div class="description p-1">{{ description }}</div>
    }
    @if (showProgressBar) {
      <mat-progress-bar class="progress-bard" mode="indeterminate"></mat-progress-bar>
    }
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
